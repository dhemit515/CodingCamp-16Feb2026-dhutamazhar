<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Filter Tanggal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }

        h2 { text-align: center; }

        /* Form Input di Atas */
        .input-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            gap: 5px;
        }

        input[type="text"] {
            flex: 2;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="date"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .add-btn {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Bagian Filter di Bawah Form */
        .filter-section {
            border-top: 2px solid #eee;
            padding-top: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-section label {
            font-size: 14px;
            font-weight: bold;
        }

        /* Daftar Tugas */
        ul { list-style: none; padding: 0; }

        li {
            background: #fff;
            border: 1px solid #eee;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .completed span {
            text-decoration: line-through;
            color: #888;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>My To-Do List</h2>

    <div class="input-section">
        <div class="input-group">
            <input type="text" id="todoInput" placeholder="Nama tugas...">
            <input type="date" id="todoDate">
        </div>
        <button class="add-btn" onclick="addTodo()">Tambah Tugas</button>
    </div>

    <div class="filter-section">
        <label>Filter Tanggal:</label>
        <input type="date" id="filterDate" onchange="filterByDate(this.value)">
        <button onclick="resetDateFilter()">Reset</button>
    </div>

    <ul id="todoList"></ul>
</div>

<script>
    let todos = [];
    let dateFilter = null;

    // Load data dari Local Storage
    window.onload = () => {
        const saved = localStorage.getItem('myTodoList');
        if (saved) {
            todos = JSON.parse(saved);
            renderTodos();
        }
    };

    function save() {
        localStorage.setItem('myTodoList', JSON.stringify(todos));
    }

    function addTodo() {
        const textInput = document.getElementById('todoInput');
        const dateInput = document.getElementById('todoDate');
        
        if (textInput.value.trim() === "") {
            alert("Isi nama tugas dulu ya!");
            return;
        }

        const newTodo = {
            id: Date.now(),
            text: textInput.value,
            date: dateInput.value || "Tanpa tanggal",
            completed: false
        };

        todos.push(newTodo);
        textInput.value = "";
        dateInput.value = "";
        save();
        renderTodos();
    }

    function toggleTodo(id) {
        todos = todos.map(t => t.id === id ? {...t, completed: !t.completed} : t);
        save();
        renderTodos();
    }

    function deleteTodo(id) {
        todos = todos.filter(t => t.id !== id);
        save();
        renderTodos();
    }

    function filterByDate(val) {
        dateFilter = val;
        renderTodos();
    }

    function resetDateFilter() {
        dateFilter = null;
        document.getElementById('filterDate').value = "";
        renderTodos();
    }

    function renderTodos() {
        const list = document.getElementById('todoList');
        list.innerHTML = "";

        // Urutkan berdasarkan tanggal
        let displayData = [...todos].sort((a, b) => {
            if (a.date === "Tanpa tanggal") return 1;
            if (b.date === "Tanpa tanggal") return -1;
            return new Date(a.date) - new Date(b.date);
        });

        // Filter jika ada tanggal yang dipilih
        if (dateFilter) {
            displayData = displayData.filter(t => t.date === dateFilter);
        }

        displayData.forEach(todo => {
            const li = document.createElement('li');
            if (todo.completed) li.classList.add('completed');

            li.innerHTML = `
                <div onclick="toggleTodo(${todo.id})" style="flex:1; cursor:pointer;">
                    <strong>${todo.text}</strong><br>
                    <small>Tanggal: ${todo.date}</small>
                </div>
                <button class="delete-btn" onclick="deleteTodo(${todo.id})">Hapus</button>
            `;
            list.appendChild(li);
        });
    }
</script>

</body>
</html>
